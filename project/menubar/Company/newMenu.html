  <body>
    <header>

    <div class="imgBg">
      <div>
        <h1 class="h1center">신메뉴</h1>

        </div>

    </div>

    <div class="container">

      <div class="center">
        <iframe

          height="360"
          frameborder="0"
          allow="autoplay; fullscreen; picture-in-picture"

        ></iframe>
      </div>
      <h2 class="h2center">신메뉴</h2>

      </div>

    <script>
      const menuBtnList = document.querySelectorAll(".menuBtn");
      const menubarList = document.getElementById("menubarList").children;
      for (let idx1 = 0; idx1 < menuBtnList.length; idx1++) {
        menuBtnList[idx1].addEventListener("mouseenter", (el1) => {
          for (let idx2 = 4; idx2 < menubarList.length; idx2++) {
            menubarList[idx2].style.display = "block";
            switch (idx2) {
              case 5:
                menubarList[idx2].innerHTML = "";
                break;
              case 6:
                menubarList[idx2].innerHTML = "";
                break;
              case 7:
                menubarList[idx2].innerHTML = "";
                break;
            }
          }
          if (menuBtnList[idx1] == menubarList[1]) {
            menubarList[5].innerHTML = `<a href="/menubar/Company/CeoGreetings.html">CEO 인사말</a><br /><a href="/menubar/Company/CompanyIntroduce.html">빽다방 소개</a><br /><a href="/menubar/Company/Membership.html">멤버십/앱 소개</a><br /><a href="/menubar/Company/coffeestory.html">커피 이야기</a><br /><a
              href="/menubar/Company/Education.html"
              >교육 이야기</a
            ><br />`;
          } else if (menuBtnList[idx1] == menubarList[2]) {
            menubarList[6].innerHTML = `     <a href="/menubar/Company/newMenu.html">신메뉴</a><br />
            <a href="/menubar/Company/coffeestory.html">커피</a><br />
            <a href="/menubar/Company/drink.html">음료</a><br />
            <a href="/menubar/Company/dessert.html">아이스크림/디저트</a><br />
            <a href="/menubar/Company/paik'sCcino.html">빽스치노</a>`;
          } else if (menuBtnList[idx1] == menubarList[3]) {
            menubarList[7].innerHTML = `<a href="/menubar/storeSearch/storeSearch.html">매장찾기</a>`;
          }
        });
      }

      for (let idx1 = 1; idx1 < menubarList.length; idx1++) {
        menubarList[idx1].addEventListener("mouseleave", (el1) => {
          if (idx1 > 3) {
            menubarList[4].style.display = "none";
            menubarList[5].style.display = "none";
            menubarList[6].style.display = "none";
            menubarList[7].style.display = "none";
          }
        });
      }
      // localStorage.clear();
      //  로컬스토리지에 값 전체삭제

      let img1 = "/images/ChocolateMeloLatte.jpg";
      let koreanName = "초코 멜로 쉐이크";
      let englishName = "CHOCOLATE MELLO SHAKE";
      let explanation = "진한 초코에 마시멜로우가 함께 블렌딩된 쉐이크";
      let servingSize = "※ 1회 제공량 기준 : 24oz";
      let caffeineName = "카페인(mg)";
      let caffeine = 34;
      let saltName = "나트륨(mg)";
      let salt = 140;
      let saturatedFatName = "포화지방(g)";
      let saturatedFat = 8;
      let kcalName = "칼로리(kcal)";
      let kcal = 479;
      let sugarsName = "당류(g)";
      let sugars = 34;
      let proteinName = "단백질(g)";
      let protein = 14;

      const chocoMelloShake = {
        img1,
        koreanName,
        englishName,
        explanation,
        servingSize,
        caffeineName,
        caffeine,
        saltName,
        salt,
        saturatedFatName,
        saturatedFat,
        kcalName,
        kcal,
        sugarsName,
        sugars,
        proteinName,
        protein,
      };

      img1 = "/images/StrawberryChocolateMeloLatte.jpg";
      koreanName = "딸기초코 멜로라떼";
      englishName = "STRAWBERRY CHOCOLATE MELLO LATTE";
      explanation = "상콤달콤 딸기 베이스에 마시멜로우가 섞인 진한\u000A초코라떼";
      servingSize = "※ 1회 제공량 기준 : 24oz";
      caffeineName = "카페인(mg)";
      caffeine = 12;
      saltName = "나트륨(mg)";
      salt = 102;
      saturatedFatName = "포화지방(g)";
      saturatedFat = 6;
      kcalName = "칼로리(kcal)";
      kcal = 409;
      sugarsName = "당류(g)";
      sugars = 47;
      proteinName = "단백질(g)";
      protein = 10;

      const strawberryChocoLatte = {
        img1,
        koreanName,
        englishName,
        explanation,
        servingSize,
        caffeineName,
        caffeine,
        saltName,
        salt,
        saturatedFatName,
        saturatedFat,
        kcalName,
        kcal,
        sugarsName,
        sugars,
        proteinName,
        protein,
      };

      const tabel = [chocoMelloShake, strawberryChocoLatte];
      localStorage.setItem("coffee", JSON.stringify(tabel));
      // 로컬스트리지에 값넣는것

      const storeData = localStorage.getItem("coffee");
      const coffeeData = JSON.parse(storeData);

      const doubleEspresso = coffeeData.double_espresso;

      //for문 이용해서 만들기

      // const storeData = localStorage.getItem("coffee");
      // const coffeeData = JSON.parse(storeData);

      // console.log(coffeeData);

      const container = document.querySelector(".KingUl");

      for (let i = 0; i < coffeeData.length; i++) {
        const li = document.createElement("li");
        li.classList.add("lineborder", "center");

        const div = document.createElement("div");
        div.classList.add("button", "addP");

        const div2 = document.createElement("div");
        div2.classList.add("divblurred", "clickElement2");

        const divKing = document.createElement("div");
        // divKing.classList.add();

        const img = document.createElement("img");
        img.src = coffeeData[i].img1;
        // console.log(img.src);
        img.classList.add("imgblurred", "imgWidth");

        const h3 = document.createElement("h3");
        // h3.innerText = coffee.koreanName;
        h3.innerText = coffeeData[i].koreanName;
        h3.classList.add("h31Font");

        const engDiv = document.createElement("div");
        engDiv.innerText = coffeeData[i].englishName;
        engDiv.classList.add("div1Font");

        const br = document.createElement("br");
        br.classList.add("br1after");

        const explanationP = document.createElement("p");
        explanationP.innerText = coffeeData[i].explanation;
        explanationP.classList.add("p2font");

        const sizeDiv = document.createElement("div");
        sizeDiv.classList.add("addp3");

        const sizeP = document.createElement("p");
        sizeP.innerText = coffeeData[i].servingSize;
        sizeP.classList.add("p3Font");

        const ul = document.createElement("ul");
        ul.classList.add("ulli1Font");

        const li1 = document.createElement("li");
        const li2 = document.createElement("li");
        const li3 = document.createElement("li");
        const li4 = document.createElement("li");
        const li5 = document.createElement("li");
        const li6 = document.createElement("li");
        const li7 = document.createElement("li");
        const li8 = document.createElement("li");
        const li9 = document.createElement("li");
        const li10 = document.createElement("li");
        const li11 = document.createElement("li");
        const li12 = document.createElement("li");

        li1.innerText = coffeeData[i].caffeineName;
        li2.innerText = coffeeData[i].caffeine;
        li3.innerText = coffeeData[i].kcalName;
        li4.innerText = coffeeData[i].kcal;
        li5.innerText = coffeeData[i].saltName;
        li6.innerText = coffeeData[i].salt;
        li7.innerText = coffeeData[i].sugarsName;
        li8.innerText = coffeeData[i].sugars;
        li9.innerText = coffeeData[i].saturatedFatName;
        li10.innerText = coffeeData[i].saturatedFat;
        li11.innerText = coffeeData[i].proteinName;
        li12.innerText = coffeeData[i].protein;

        ul.appendChild(li1);
        ul.appendChild(li2);
        ul.appendChild(li3);
        ul.appendChild(li4);
        ul.appendChild(li5);
        ul.appendChild(li6);
        ul.appendChild(li7);
        ul.appendChild(li8);
        ul.appendChild(li9);
        ul.appendChild(li10);
        ul.appendChild(li11);
        ul.appendChild(li12);

        const p1 = document.createElement("p");
        p1.innerText = coffeeData[i].koreanName;
        p1.classList.add("pblurred");

        div.appendChild(img); //이게 이미지있는 div
        div2.appendChild(h3); //div2는 2번째와야하는 div
        div2.appendChild(engDiv);
        div2.appendChild(br);
        div2.appendChild(explanationP);
        div2.appendChild(sizeDiv);
        sizeDiv.appendChild(sizeP);
        sizeDiv.appendChild(ul);
        div.appendChild(p1);
        divKing.appendChild(div);
        divKing.appendChild(div2);
        // li.appendChild(div);
        // li.appendChild(div2);
        li.appendChild(divKing);
        container.appendChild(li);
      }

      const button = document.querySelector(".button");

      function toggleInfo(event) {
        const button = event.target.closest(".button");
        const img = button.querySelector("img");
        const li = button.closest("li");
        const info = li.querySelector(".clickElement2");
        console.log(info);
        const p = button.querySelector(".pblurred");

        if (button.style.backgroundColor === "white") {
          //   li.style.backgroundColor = "#ffe600";
          button.style.backgroundColor = "#ffe600";
          img.style.opacity = 0.2;
          p.style.opacity = 0.5;
          info.style.display = "block";
        } else {
          //   li.style.backgroundColor = "white";
          button.style.backgroundColor = "white";
          img.style.opacity = 1;
          p.style.opacity = 1;
          info.style.display = "none";
        }
      }

      // 각 이미지 요소에 이벤트 리스너 추가
      const allButtons = document.querySelectorAll(".button");
      allButtons.forEach((button) => {
        button.addEventListener("click", toggleInfo);
      });

      function clickArrow(event) {
        const button = document.querySelector(".rightArrow");
      }

      function smoothScroll() {
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    </script>
