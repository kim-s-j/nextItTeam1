<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .slideBox {
        width: 100%;
      }
      .slideBox .slideList {
        position: relative;
        white-space: nowrap;
        font-size: 0;
        overflow: hidden;
      }
      .slideBox .slideList .slideItem {
        position: relative;
        display: inline-block;
        width: 100%;
        transition: all 1s;
      }
      .slideBox .slideList .slideItem > img {
        display: block;
        width: auto;
        position: relative;
        width: 100%;
      }

      #slide01:checked ~ .slideList .slideItem {
        left: 0;
      }
      #slide02:checked ~ .slideList .slideItem {
        left: -100%;
      }
      #slide03:checked ~ .slideList .slideItem {
        left: -200%;
      }
      #slide04:checked ~ .slideList .slideItem {
        left: -300%;
      }

      .slideBox .inputRadio {
        position: relative;
        bottom: 20px;
        left: -350%;
        margin-left: 5px;
        margin-right: 5px;
      }
      .goPage1 {
        width: 50%;
        height: auto;
        font-size: 0;
      }
      .goPage2 {
        width: 100%;
        height: auto;
        font-size: 0;
      }
      .goPage3 {
        width: 60%;
        height: auto;
        font-size: 0;
      }
      .goPage4 {
        width: 40%;
        height: auto;
        font-size: 0;
      }
      .goPage1 img,
      .goPage2 img,
      .goPage3 img,
      .goPage4 img {
        width: 100%;
        height: 100%;
      }
      .flax {
        display: flex;
        flex-wrap: wrap;
      }
      section {
        width: 100%;
        height: auto;
      }
      @media screen and (max-width: 600px) {
        .goPage1,
        .goPage2,
        .goPage3,
        .goPage4 {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="slideBox">
      <div class="slideList">
        <li class="slideItem" id="li1">
          <img src="/images/짱구 콜라보 홍보 이미지.jpg" />
        </li>
        <li class="slideItem" id="li2">
          <img src="/images/슈크리미3종 홍보 이미지.jpg" />
        </li>
        <li class="slideItem" id="li3">
          <img src="/images/블루캔디월드 홍보 이미지.jpg" />
        </li>
        <li class="slideItem" id="li4">
          <img src="/images/멤버십활성화 이미지.jpg" />
        </li>
        <input
          id="slide01"
          class="inputRadio"
          type="radio"
          name="slide"
          value="1"
          onclick="slideClick(0,0)"
          checked
        />
        <input
          id="slide02"
          class="inputRadio"
          type="radio"
          name="slide"
          value="2"
          onclick="slideClick(1,-100)"
        />
        <input
          id="slide03"
          class="inputRadio"
          type="radio"
          name="slide"
          value="3"
          onclick="slideClick(2,-200)"
        />
        <input
          id="slide04"
          class="inputRadio"
          type="radio"
          name="slide"
          value="4"
          onclick="slideClick(3,-300)"
        />
      </div>
    </div>
    <section class="flax">
      <a href="/testPage.html" class="goPage1">
        <img src="/images/커피스토리 바로가기 이미지.png" />
      </a>
      <a href="/testPage.html" class="goPage1">
        <img src="/images/기업명 소개 바로가기 이미지.png" />
      </a>
    </section>
    <section class="flax">
      <a href="/testPage.html" class="goPage2">
        <img src="/images/fresh coffee 바로가기 이미지.jpg" />
      </a>
    </section>
    <section class="flax">
      <a href="/testPage.html" class="goPage3">
        <img src="/images/various beverage 바로가기 이미지.jpg" />
      </a>
      <a href="/testPage.html" class="goPage4">
        <img src="/images/sweet parik's ccino 바로가기 이미지.jpg" />
      </a>
    </section>

    <script>
      let x_pos = -100;
      let i = 1;
      function moveSlide() {
        for (let j = 1; j < 5; j++) {
          document.getElementById(`li${j}`).style.left = `${x_pos}%`;
        }
        x_pos -= 100;
        x_pos = x_pos == -400 ? 0 : x_pos;
        i++;
        i = i == 5 ? 1 : i;
        $(`input:radio[name='slide'][value='${i}']`).prop("checked", true);
      }
      let interval = setInterval("moveSlide()", 2000);
      function slideClick(objVal, pos) {
        i = objVal;
        x_pos = pos;
        moveSlide();
        clearInterval(interval);
        interval = setInterval("moveSlide()", 2000);
      }
    </script>
  </body>
</html>
