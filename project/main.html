<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        font-family: "Montserrat", "Noto Sans KR", AppleGothic, sans-serif;
      }
      .slideBox {
        width: 100%;
      }
      .slideBox .slideList {
        position: relative;
        white-space: nowrap;
        font-size: 0;
        overflow: hidden;
      }
      .slideBox .slideList .slideItem {
        position: relative;
        display: inline-block;
        width: 100%;
        transition: all 1s;
      }
      .slideBox .slideList .slideItem > img {
        display: block;
        width: auto;
        position: relative;
        width: 100%;
      }

      #slide01:checked ~ .slideList .slideItem {
        left: 0;
      }
      #slide02:checked ~ .slideList .slideItem {
        left: -100%;
      }
      #slide03:checked ~ .slideList .slideItem {
        left: -200%;
      }
      #slide04:checked ~ .slideList .slideItem {
        left: -300%;
      }

      .slideBox .inputRadio {
        position: relative;
        bottom: 20px;
        left: -350%;
        margin-left: 5px;
        margin-right: 5px;
      }
      .flax .goPage1 {
        width: 50%;
        height: 240px;
      }
      .flax .goPage2 {
        width: 50%;
        height: auto;
      }
      .flax .goPage3 {
        width: 100%;
        height: auto;
        font-size: 0;
      }
      .flax .goPage4 {
        width: 60%;
        height: auto;
        font-size: 0;
      }
      .flax .goPage5 {
        width: 40%;
        height: auto;
        font-size: 0;
      }
      .flax .goPage1 img,
      .flax .goPage2 img,
      .flax .goPage3 img,
      .flax .goPage4 img,
      .flax .goPage5 img {
        width: 100%;
        height: 100%;
      }
      .flax {
        display: flex;
        flex-wrap: wrap;
      }
      section {
        width: 100%;
        height: auto;
      }
      .flax .goPage1 {
        height: 240px;
        background: url(/images/커피스토리\ 바로가기\ 이미지.jpg) no-repeat;
        background-size: cover;
        background-position: 60%;
        text-decoration-line: none;
      }
      .flax .goPage2 {
        width: 50%;
        height: 240px;
        background: url(/images/기업명\ 소개\ 바로가기\ 이미지.jpg) no-repeat;
        background-color: #243f84;
        background-size: 50%;
        background-position: 80% 80%;
        text-decoration-line: none;
      }
      .flax .goPage1 > dl {
        padding-top: 30px;
        margin: auto !important;
        width: 92%;
      }
      .flax .goPage2 > dl {
        padding-top: 30px;
        margin: auto !important;
        width: 92%;
      }
      .flax .goPage1 .content1 {
        width: 100%;
        margin: 5px 0px 10px 0px;
        color: #071f60;
        font-size: 40px;
        font-weight: 900;
      }
      .flax .goPage2 .content3 {
        width: 100%;
        color: white;
        font-size: 40px;
        font-weight: 900;
      }
      .flax .goPage2 .content4 {
        width: 100%;
        color: white;
        margin: 5px 0px 10px 0px;
      }
      @media screen and (max-width: 1020px) {
        .flax .goPage1,
        .flax .goPage2,
        .flax .goPage3,
        .flax .goPage4,
        .flax .goPage5 {
          width: 100%;
        }
        .flax .goPage3 {
          content: url("/images/fresh coffee 바로가기 이미지2.jpg");
        }
        .flax .goPage4 {
          content: url("/images/various beverage 바로가기 이미지2.jpg");
        }
        .flax .goPage5 {
          content: url("/images/sweet parik's ccino 바로가기 이미지2.jpg");
        }
      }
      @media screen and (max-width: 1200px) {
        .flax .goPage1 .content2,
        .flax .goPage2 .content4 {
          font-size: 0px;
        }
      }
      @media screen and (min-width: 1200px) {
        .flax .goPage1,
        .flax .goPage2 {
          height: 320px;
        }
        .flax .goPage1 > dl {
          margin-left: calc(100% - 600px) !important;
        }
        .flax .goPage1 .content2 {
          margin: 10px 0 0;
          font-size: 18px;
          font-weight: 500;
          line-height: 1.4em;
        }
      }
    </style>
  </head>
  <body>
    <div class="slideBox">
      <div class="slideList">
        <li class="slideItem" id="li1">
          <img src="/images/짱구 콜라보 홍보 이미지.jpg" />
        </li>
        <li class="slideItem" id="li2">
          <img src="/images/슈크리미3종 홍보 이미지.jpg" />
        </li>
        <li class="slideItem" id="li3">
          <img src="/images/블루캔디월드 홍보 이미지.jpg" />
        </li>
        <li class="slideItem" id="li4">
          <img src="/images/멤버십활성화 이미지.jpg" />
        </li>
        <input
          id="slide01"
          class="inputRadio"
          type="radio"
          name="slide"
          value="1"
          onclick="slideClick(0,0)"
          checked
        />
        <input
          id="slide02"
          class="inputRadio"
          type="radio"
          name="slide"
          value="2"
          onclick="slideClick(1,-100)"
        />
        <input
          id="slide03"
          class="inputRadio"
          type="radio"
          name="slide"
          value="3"
          onclick="slideClick(2,-200)"
        />
        <input
          id="slide04"
          class="inputRadio"
          type="radio"
          name="slide"
          value="4"
          onclick="slideClick(3,-300)"
        />
      </div>
    </div>
    <section class="flax">
      <a href="/testPage.html" class="goPage1">
        <dl>
          <dt class="content1">
            PAIK'S BRAND <br />
            STORY
          </dt>
          <dd class="content2">
            합리적인 가격으로 만나는 맛있고 든든한 빽다방
          </dd>
        </dl>
      </a>
      <a href="/testPage.html" class="goPage2">
        <dl>
          <dt class="content3">
            PAIK'S BRAND <br />
            STORY
          </dt>
          <dd class="content4">
            합리적인 가격으로 만나는 맛있고 든든한 빽다방
          </dd>
        </dl>
      </a>
    </section>
    <section class="flax">
      <a href="/testPage.html" class="goPage3">
        <img src="/images/fresh coffee 바로가기 이미지.jpg" />
      </a>
    </section>
    <section class="flax">
      <a href="/testPage.html" class="goPage4">
        <img src="/images/various beverage 바로가기 이미지.jpg" />
      </a>
      <a href="/testPage.html" class="goPage5">
        <img src="/images/sweet parik's ccino 바로가기 이미지.jpg" />
      </a>
    </section>

    <script>
      let x_pos = -100;
      let i = 1;
      function moveSlide() {
        for (let j = 1; j < 5; j++) {
          document.getElementById(`li${j}`).style.left = `${x_pos}%`;
        }
        x_pos -= 100;
        x_pos = x_pos == -400 ? 0 : x_pos;
        i++;
        i = i == 5 ? 1 : i;
        $(`input:radio[name='slide'][value='${i}']`).prop("checked", true);
      }
      let interval = setInterval("moveSlide()", 2000);
      function slideClick(objVal, pos) {
        i = objVal;
        x_pos = pos;
        moveSlide();
        clearInterval(interval);
        interval = setInterval("moveSlide()", 2000);
      }
    </script>
  </body>
</html>
